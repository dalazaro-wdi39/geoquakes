<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/styles.css">

  <!-- jQuery -->

  <!-- Custom JS -->
  <script src="scripts/app.js"></script>

  <title>Quake Watch</title>

    <div class="row">
      <div class="col-md-6">

      </div>

          </ol>

    </div>
  </div>

</html>
